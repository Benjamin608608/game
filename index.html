<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿瓦隆桌遊 - 多人線上版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffd700;
        }

        .screen {
            display: none;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .screen.active {
            display: block;
        }

        /* 用戶名輸入畫面 */
        .name-input {
            margin: 20px 0;
        }

        .name-input input {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            width: 300px;
            max-width: 100%;
            text-align: center;
        }

        /* 房間選擇畫面 */
        .room-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .room-option {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .room-option:hover {
            background: rgba(255,255,255,0.2);
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .room-option h3 {
            font-size: 1.5em;
            margin-bottom: 15px;
        }

        /* 房間輸入 */
        .room-input {
            margin: 20px 0;
        }

        .room-input input {
            padding: 12px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            width: 200px;
            text-align: center;
            margin: 0 10px;
        }

        /* 等待大廳 */
        .lobby {
            text-align: left;
        }

        .room-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .room-code {
            font-size: 2em;
            color: #ffd700;
            font-weight: bold;
            margin: 10px 0;
        }

        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .player-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .player-item.host {
            border: 2px solid #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .player-name {
            font-size: 1.1em;
        }

        .host-badge {
            background: #ffd700;
            color: #333;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            font-weight: bold;
        }

        /* 遊戲界面 */
        .game-board {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 20px;
            align-items: start;
        }

        .player-info {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .role-display {
            font-size: 1.8em;
            margin: 15px 0;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }

        .role-good {
            color: #4CAF50;
        }

        .role-evil {
            color: #f44336;
        }

        .mission-area {
            text-align: center;
        }

        .mission-track {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .mission-card {
            width: 80px;
            height: 120px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 0.9em;
        }

        .mission-card.current {
            border-color: #ffd700;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        .mission-card.success {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .mission-card.fail {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }

        .other-players {
            text-align: center;
        }

        .other-players-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .other-player {
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .other-player:hover {
            background: rgba(255,255,255,0.2);
        }

        .other-player.leader {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .other-player.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        /* 按鈕樣式 */
        .btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin: 5px;
        }

        .btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .btn.primary {
            background: #4CAF50;
        }

        .btn.primary:hover {
            background: #45a049;
        }

        .btn.danger {
            background: #f44336;
        }

        .btn.danger:hover {
            background: #d32f2f;
        }

        .btn.warning {
            background: #ff9800;
        }

        .btn.warning:hover {
            background: #f57c00;
        }

        /* 消息顯示 */
        .message {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #2196F3;
        }

        .message.error {
            border-left-color: #f44336;
            background: rgba(244, 67, 54, 0.1);
        }

        .message.success {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.1);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .room-options {
                flex-direction: column;
                align-items: center;
            }
            
            .game-board {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .mission-track {
                gap: 8px;
            }
            
            .mission-card {
                width: 60px;
                height: 90px;
                font-size: 0.8em;
            }
        }

        /* 隱藏類 */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">⚔️ 阿瓦隆 ⚔️</h1>
        
        <!-- 用戶名輸入畫面 -->
        <div class="screen active" id="nameScreen">
            <h2>歡迎來到阿瓦隆</h2>
            <p>請輸入您的名字</p>
            <div class="name-input">
                <input type="text" id="playerName" placeholder="輸入您的名字" maxlength="20">
            </div>
            <button class="btn primary" id="nameConfirmBtn">確認</button>
        </div>

        <!-- 房間選擇畫面 -->
        <div class="screen" id="roomScreen">
            <h2>選擇遊戲模式</h2>
            <div class="room-options">
                <div class="room-option" id="createRoomBtn">
                    <h3>🏠 創建房間</h3>
                    <p>成為房主，等待其他玩家加入</p>
                </div>
                <div class="room-option" id="joinRoomBtn">
                    <h3>🚪 加入房間</h3>
                    <p>輸入房間號加入現有遊戲</p>
                </div>
            </div>
        </div>

        <!-- 創建房間畫面 -->
        <div class="screen" id="createRoomScreen">
            <h2>創建新房間</h2>
            <p>設定房間號碼（4位數字）</p>
            <div class="room-input">
                <input type="text" id="newRoomCode" placeholder="例如: 1234" maxlength="4" pattern="[0-9]{4}">
                <button class="btn primary" id="createConfirmBtn">創建房間</button>
            </div>
            <button class="btn" id="backFromCreateBtn">返回</button>
        </div>

        <!-- 加入房間畫面 -->
        <div class="screen" id="joinRoomScreen">
            <h2>加入現有房間</h2>
            <p>輸入房間號碼</p>
            <div class="room-input">
                <input type="text" id="joinRoomCode" placeholder="例如: 1234" maxlength="4" pattern="[0-9]{4}">
                <button class="btn primary" id="joinConfirmBtn">加入房間</button>
            </div>
            <button class="btn" id="backFromJoinBtn">返回</button>
        </div>

        <!-- 等待大廳 -->
        <div class="screen" id="lobbyScreen">
            <h2>遊戲大廳</h2>
            <div class="room-info">
                <p>房間號碼</p>
                <div class="room-code" id="currentRoomCode">----</div>
                <p>玩家數量: <span id="playerCount">0</span>/12</p>
            </div>
            
            <div class="players-list" id="playersList"></div>
            
            <div id="lobbyActions">
                <button class="btn primary hidden" id="startGameBtn">開始遊戲</button>
                <button class="btn danger" id="leaveRoomBtn">離開房間</button>
            </div>
            
            <div id="waitingMessage" class="message">
                等待房主開始遊戲...（需要至少6名玩家）
            </div>
        </div>

        <!-- 遊戲畫面 -->
        <div class="screen" id="gameScreen">
            <div class="game-board">
                <!-- 玩家資訊區 -->
                <div class="player-info">
                    <h3>您的資訊</h3>
                    <div class="player-name" id="myPlayerName"></div>
                    <div class="role-display" id="myRole"></div>
                    <div id="roleInfo"></div>
                    <button class="btn" id="viewRoleBtn">查看角色詳情</button>
                </div>

                <!-- 任務區域 -->
                <div class="mission-area">
                    <h3 id="gamePhase">準備階段</h3>
                    <p id="gameStatus">等待遊戲開始...</p>
                    
                    <div class="mission-track">
                        <div class="mission-card" data-mission="1">
                            <div>任務1</div>
                            <div id="mission1Status">2人</div>
                        </div>
                        <div class="mission-card" data-mission="2">
                            <div>任務2</div>
                            <div id="mission2Status">3人</div>
                        </div>
                        <div class="mission-card" data-mission="3">
                            <div>任務3</div>
                            <div id="mission3Status">4人</div>
                        </div>
                        <div class="mission-card" data-mission="4">
                            <div>任務4</div>
                            <div id="mission4Status">3人</div>
                        </div>
                        <div class="mission-card" data-mission="5">
                            <div>任務5</div>
                            <div id="mission5Status">4人</div>
                        </div>
                    </div>

                    <div id="gameActions">
                        <!-- 遊戲操作按鈕將動態生成 -->
                    </div>
                </div>

                <!-- 其他玩家區 -->
                <div class="other-players">
                    <h3>其他玩家</h3>
                    <div class="other-players-list" id="otherPlayersList"></div>
                </div>
            </div>
        </div>

        <!-- 消息區域 -->
        <div id="messages"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="multiplayer-avalon.js"></script>
</body>
</html>
