<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阿瓦隆桌遊 - 線上版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }

        .game-title {
            text-align: center;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            color: #ffd700;
        }

        .setup-screen {
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .game-screen {
            display: none;
        }

        .role-screen {
            display: none;
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
        }

        .player-count-section {
            margin-bottom: 30px;
        }

        .player-count-section h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .player-count-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .player-count-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .player-count-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .player-count-btn.selected {
            background: #ffd700;
            color: #333;
        }

        .start-game-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.3em;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .start-game-btn:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .start-game-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .mission-track {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .mission-card {
            width: 100px;
            height: 150px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255,255,255,0.3);
            position: relative;
        }

        .mission-card.success {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }

        .mission-card.fail {
            background: rgba(244, 67, 54, 0.3);
            border-color: #f44336;
        }

        .mission-card.current {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .game-info {
            text-align: center;
            margin: 20px 0;
        }

        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .player-card:hover {
            background: rgba(255,255,255,0.2);
        }

        .player-card.leader {
            border-color: #ffd700;
            background: rgba(255, 215, 0, 0.2);
        }

        .player-card.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .player-card.on-mission {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        .action-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .action-btn.danger {
            background: #f44336;
        }

        .action-btn.danger:hover {
            background: #d32f2f;
        }

        .action-btn.success {
            background: #4CAF50;
        }

        .action-btn.success:hover {
            background: #45a049;
        }

        .role-display {
            font-size: 2em;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .role-info {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            font-size: 1.1em;
        }

        .vote-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .vote-btn {
            width: 120px;
            height: 60px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vote-approve {
            background: #4CAF50;
            color: white;
        }

        .vote-reject {
            background: #f44336;
            color: white;
        }

        .vote-btn:hover {
            transform: scale(1.1);
        }

        .rules-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .rules-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .rules-content {
            background: white;
            color: #333;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-rules {
            float: right;
            font-size: 2em;
            cursor: pointer;
            color: #666;
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2em;
            }
            
            .mission-track {
                gap: 10px;
            }
            
            .mission-card {
                width: 60px;
                height: 90px;
            }
            
            .players-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="game-title">⚔️ 阿瓦隆 ⚔️</h1>
        
        <!-- 遊戲設定畫面 -->
        <div class="setup-screen" id="setupScreen">
            <div class="player-count-section">
                <h2>選擇玩家人數</h2>
                <div class="player-count-buttons">
                    <button class="player-count-btn" data-count="6">6人</button>
                    <button class="player-count-btn" data-count="7">7人</button>
                    <button class="player-count-btn" data-count="8">8人</button>
                    <button class="player-count-btn" data-count="9">9人</button>
                    <button class="player-count-btn" data-count="10">10人</button>
                    <button class="player-count-btn" data-count="11">11人</button>
                    <button class="player-count-btn" data-count="12">12人</button>
                </div>
            </div>
            <button class="start-game-btn" id="startGameBtn" disabled>開始遊戲</button>
        </div>

        <!-- 角色查看畫面 -->
        <div class="role-screen" id="roleScreen">
            <h2>點擊查看你的角色</h2>
            <p>請確保只有你能看到螢幕</p>
            <button class="action-btn" id="revealRoleBtn">查看角色</button>
            
            <div id="roleDisplay" style="display: none;">
                <div class="role-display" id="playerRole"></div>
                <div class="role-info" id="roleInfo"></div>
                <button class="action-btn" id="confirmRoleBtn">確認並繼續</button>
            </div>
        </div>

        <!-- 遊戲主畫面 -->
        <div class="game-screen" id="gameScreen">
            <!-- 任務軌道 -->
            <div class="mission-track" id="missionTrack">
                <div class="mission-card" data-mission="1">
                    <h3>任務1</h3>
                    <div id="mission1-players"></div>
                </div>
                <div class="mission-card" data-mission="2">
                    <h3>任務2</h3>
                    <div id="mission2-players"></div>
                </div>
                <div class="mission-card" data-mission="3">
                    <h3>任務3</h3>
                    <div id="mission3-players"></div>
                </div>
                <div class="mission-card" data-mission="4">
                    <h3>任務4</h3>
                    <div id="mission4-players"></div>
                </div>
                <div class="mission-card" data-mission="5">
                    <h3>任務5</h3>
                    <div id="mission5-players"></div>
                </div>
            </div>

            <!-- 遊戲資訊 -->
            <div class="game-info">
                <h3 id="gamePhase">遊戲準備中</h3>
                <p id="currentAction">等待所有玩家確認角色...</p>
            </div>

            <!-- 玩家網格 -->
            <div class="players-grid" id="playersGrid"></div>

            <!-- 操作按鈕 -->
            <div class="action-buttons" id="actionButtons">
                <button class="action-btn" id="viewRoleBtn">查看我的角色</button>
            </div>

            <!-- 投票按鈕 -->
            <div class="vote-buttons" id="voteButtons" style="display: none;">
                <button class="vote-btn vote-approve" id="approveBtn">贊成</button>
                <button class="vote-btn vote-reject" id="rejectBtn">反對</button>
            </div>
        </div>
    </div>

    <!-- 規則說明按鈕 -->
    <button class="rules-toggle" id="rulesToggle">遊戲規則</button>

    <!-- 規則說明彈窗 -->
    <div class="rules-modal" id="rulesModal">
        <div class="rules-content">
            <span class="close-rules" id="closeRules">&times;</span>
            <h2>阿瓦隆遊戲規則</h2>
            <div id="rulesContent">
                <!-- 規則內容將由 JavaScript 動態生成 -->
            </div>
        </div>
    </div>

    <script src="avalon.js"></script>
</body>
</html>
